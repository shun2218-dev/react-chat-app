env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - prettier
parserOptions:
  sourceType: module
  ecmaVersion: latest
plugins:
  - simple-import-sort
  - import
rules:
  simple-import-sort/imports: error
  simple-import-sort/exports: error
  import/first: error
  import/newline-after-import: error
  import/no-duplicates: error
settings:
  react:
    version: detect
